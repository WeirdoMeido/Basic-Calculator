<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../Basic-Calculator/script.js" defer></script>
    <link rel="stylesheet" href="../Basic-Calculator/style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="display">
            <div class="pre-operation"></div>
            <div class="current-operation">0</div>
        </div>

        <div class="clear-delete">
            <button class="func-button" id ="ac">Ac</button>
            <button class="func-button" id="del">Delete</button>
        </div>

        <div class="numbers">
            <button class="number-key" id="num7">7</button>
            <button class="number-key" id="num8">8</button>
            <button class="number-key" id="num9">9</button>
            <button class="operation-key" id="divide">/</button>
            <button class="number-key" id="num4">4</button>
            <button class="number-key" id="num5">5</button>
            <button class="number-key" id="num6">6</button>
            <button class="operation-key" id="multiply">*</button>
            <button class="number-key" id="num1">1</button>
            <button class="number-key" id="num2">2</button>
            <button class="number-key" id="num3">3</button>
            <button class="operation-key" id="substract">-</button>
            <button class="number-key" id="num0">0</button>
            <button class="decimal-key" id="decimal">.</button>
            <button class="equal-key" id="equal">=</button>
            <button class="operation-key" id="addition">+</button>
        </div>
    </div>
</body>

</html>
